  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

      <div class="container">
        <!-- Timeblocks go here -->
        <!-- set timeblocks each hour 9am to 6pm -->
        <!-- set up bootstrap system 8 rows and 3 columns -->
        <div id="hour-nine" class="row time-block">
            <div class="col-md-1 hour">
                <span class="hour">9</span> am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1" id="save-button"><p>save</p></button>
        </div>

        <div id="hour-ten" class="row time-block">
            <div class="col-md-1 hour">

        </div>

        <div id="hour-twelve" class="row time-block past present future">
